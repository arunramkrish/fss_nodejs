<body>
<script>
//function - normal, named function
function add(a,b) {
	return a+b;
}

//function variable
var fn = function add(a,b) {
	return a+b;
}

//function anonymous
var fnan = function (a,b) {
	return a+b;
}

var fnCons = new Function('a', 'b', 'return a+b');

function subtract(a, b) {
	return a - b;
}

function operate(operation, a, b) {
	return operation(a,b);
}


var multiplyInline = (
	function(a,b) {
		return a*b;
	}
)(5,6);
console.log(multiplyInline);

//variable arguments
function sum() {
	var sum = 0;
	for (var arg in arguments) {
		sum += arguments[arg];
	}
	return sum;
}
console.log(sum(3,5,7,8,8,10));

</script>
</body>
</html>
